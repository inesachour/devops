apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: inesachour/frontend-image:latest
          name: frontend
          ports:
            - containerPort: 3000
        - image: inesachour/backend-image:latest
          name: backend
          ports:
            - containerPort: 5000
